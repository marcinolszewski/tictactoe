<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <h1>Tic Tac Toe Game</h1>
    <p>Winner: <span class="who-won"></span></p>
    <p>Round: <span class="which-round"></span></p>
    <p>Player one score: <span class="p1-score">0</span></p>
    <p>Player two score: <span class="p2-score">0</span></p>
    <div class="grid">
      <div class="grid-box"><a class="one"></a></div>
      <div class="grid-box"><a class="two"></a></div>
      <div class="grid-box"><a class="three"></a></div>
      <div class="grid-box"><a class="four"></a></div>
      <div class="grid-box"><a class="five"></a></div>
      <div class="grid-box"><a class="six"></a></div>
      <div class="grid-box"><a class="seven"></a></div>
      <div class="grid-box"><a class="eight"></a></div>
      <div class="grid-box"><a class="nine"></a></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
